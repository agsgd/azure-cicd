trigger:
- master

pool:
  vmImage: ubuntu-latest

#pipelines > steps > jobs

stages:
- stage: Build
  jobs:
  - job:  first job
    steps: 
    - bash: echo first job and build
- stage: DevDeploy
  jobs:
    - job: second job
      steps:
      - bash: echo second job and dev 
- stage: QADpeploy
  jobs:
    - job: Third job
      steps: 
      - bash: echo third job and QA
- stage: ProdDeploy
  jobs:
    - job: fourth job
      steps: 
      - bash: fourth job and prod
- stage: Gabbar
  jobs:
    - job: fifth job
      steps: 
      - bash: echo fifth job and gabbar
  