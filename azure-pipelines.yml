# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

#pipelines > steps > jobs

stages:
- stage: Build
  jobs:
  - job: firstjob
    steps: 
    - bash: echo first job and build
    - bash: echo $(pipelinelevevariable)
  - job: buildsecondjob
    steps:
      - bash: echo build secondjob
  - job: buildthirdjob
    steps:
      - bash: echo build thirdjob

- stage: DevDeploy
  variables:
    environment: Dev

  dependsOn: Build

  jobs:
    - job: secondjob
      steps:
      - bash: echo 'second job and dev' 
- stage: QADeploy
  variables:
      environment: QA
  dependsOn: Build

  jobs:
    - job: Thirdjob
      steps: 
      - bash: echo third job and QA

- stage: ProdDeploy

  variables:
    environment: Prod
  dependsOn: 
  - QADeploy
  - DevDeploy
  jobs:
    - job: fourthjob
      steps: 
      - bash: echo fourth job and prod

- stage: Gabbar
  
  variables:
      environment: Dev

  dependsOn: 
  - ProdDeploy
  jobs:
    - job: fifthjob
      steps: 
      - bash: echo fifth job and gabbar
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  